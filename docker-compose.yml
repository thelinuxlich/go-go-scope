services:
  # === Persistence Services for Integration Tests ===
  redis:
    image: redis:7-alpine
    container_name: go-go-scope-redis
    ports:
      - "6380:6379" # Redis (mapped to 6380 to avoid conflicts)
    restart: unless-stopped
    networks:
      - go-go-scope
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: go-go-scope-postgres
    ports:
      - "5433:5432" # PostgreSQL (mapped to 5433 to avoid conflicts)
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    restart: unless-stopped
    networks:
      - go-go-scope
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d test"]
      interval: 5s
      timeout: 3s
      retries: 5

  mysql:
    image: mysql:8
    container_name: go-go-scope-mysql
    ports:
      - "3307:3306" # MySQL (mapped to 3307 to avoid conflicts)
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    restart: unless-stopped
    networks:
      - go-go-scope
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 5

  # === Observability Services ===
  jaeger:
    image: jaegertracing/all-in-one:1.76.0
    container_name: go-go-scope-jaeger
    ports:
      - "16687:16686" # Jaeger UI (mapped to 16687 to avoid conflicts)
      - "4319:4318" # OTLP HTTP receiver (mapped to 4319 to avoid conflicts)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
    networks:
      - go-go-scope

  prometheus:
    image: prom/prometheus:v3.4.0
    container_name: go-go-scope-prometheus
    ports:
      - "9091:9090" # Prometheus UI (mapped to 9091 to avoid conflicts)
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - go-go-scope

  pushgateway:
    image: prom/pushgateway:v1.11.1
    container_name: go-go-scope-pushgateway
    ports:
      - "9092:9091" # Pushgateway (mapped to 9092 to avoid conflicts)
    restart: unless-stopped
    networks:
      - go-go-scope

  grafana:
    image: grafana/grafana:11.6.0
    container_name: go-go-scope-grafana
    ports:
      - "3001:3000" # Grafana UI (mapped to 3001 to avoid conflicts)
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - go-go-scope

volumes:
  prometheus-data:
  grafana-data:

networks:
  go-go-scope:
    driver: bridge
